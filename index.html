<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Finance Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      background-color: #f5f7fa;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    /* Title Bar */
    .titlebar {
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-app-region: drag;
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: none;
    }

    .titlebar-drag {
      -webkit-app-region: drag;
      height: 100%;
      display: flex;
      align-items: center;
      color: white;
    }

    .titlebar-controls {
      -webkit-app-region: no-drag;
      display: flex;
      height: 100%;
    }

    .titlebar-btn {
      width: 46px;
      height: 100%;
      border: none;
      background: transparent;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.15s;
    }

    .titlebar-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .titlebar-btn-close:hover {
      background-color: #e81123;
    }

    /* App Body */
    .app-body {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      height: 100%;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #e9ecef;
      overflow-y: auto;
    }

    .sidebar-nav .list-group-item {
      border-radius: 0 !important;
      transition: all 0.2s;
    }

    .sidebar-nav .list-group-item:hover {
      background-color: #f8f9fa;
    }

    .sidebar-nav .list-group-item.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: transparent;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      overflow-y: auto;
      background-color: #f5f7fa;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }

    /* Cards Enhancement */
    .card {
      border-radius: 12px !important;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    /* Table Enhancement */
    .table {
      margin-bottom: 0;
    }

    .table th {
      font-weight: 500;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Modal Enhancement */
    .modal-content {
      border-radius: 12px !important;
      border: none;
    }

    .modal-header {
      border-radius: 12px 12px 0 0 !important;
    }

    /* Button Enhancement */
    .btn {
      border-radius: 8px !important;
    }

    /* Badge Enhancement */
    .badge {
      font-weight: 500;
    }

    /* Form Controls */
    .form-control, .form-select {
      border-radius: 8px !important;
    }

    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
